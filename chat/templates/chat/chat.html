<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com OpenAI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .container { max-width: 600px; margin: auto; }
        textarea { width: 100%; height: 100px; }
        .response { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat com OpenAI</h1>
        <form method="POST">
            {% csrf_token %}
            <textarea name="user_input" placeholder="Digite sua mensagem aqui..."></textarea><br><br>
            <button type="submit">Enviar</button>
        </form>

        {% if response %}
            <div class="response">
                <h3>Resposta:</h3>
                <p>{{ response }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
